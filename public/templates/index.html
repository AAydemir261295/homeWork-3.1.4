<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css" />

    <link rel="stylesheet" href="../styles/body/header/nav-bar/nav-bar.css" />

    <link
      rel="stylesheet"
      href="../styles/body/main/page-title/page-title.css"

    <title>CamelCase</title>

  <body>
    <header>
      <nav class="nav-bar">
        <section class="nav-bar__left-section">
          <div class="nav-bar__left-section__icon-wrapp">
            <div class="nav-bar__left-section__icon-wrapp__circle btn-hover">
              <img src="../images/navigation/menu.svg" alt="" />
            </div>
          </div>

          <div class="nav-bar__left-section__divider-wrapp">
            <div class="nav-bar__divider-wrapp__divider"></div>
          </div>

          <div class="nav-bar__left-section__icon-wrapp">
            <img
              src="../images/navigation/logo.svg"
              width="40"
              height="40"
              alt=""
            />
          </div>
        </section>

        <section class="nav-bar__center-section">
          <div class="nav-bar__center-section__icon-wrapp">
            <div class="nav-bar__center-section__icon-wrapp__circle btn-hover">
              <img src="../images/navigation/telephone.svg" alt="" />
            </div>
          </div>

          <div class="nav-bar__center-section__icon-wrapp">
            <div class="nav-bar__center-section__icon-wrapp__circle btn-hover">
              <img src="../images/navigation/message.svg" alt="" />
            </div>
          </div>

          <div class="nav-bar__center-section__icon-wrapp">
            <div class="nav-bar__right-section__icon-wrapp__circle btn-hover">
              <img src="../images/navigation/person.svg" alt="" />
            </div>
          </div>

          <div class="nav-bar__center-section__divider-wrapp">
            <div class="nav-bar__divider-wrapp__divider"></div>
          </div>
        </section>

        <section class="nav-bar__right-section">
          <div class="nav-bar__right-section__icon-wrapp">
            <div class="nav-bar__right-section__icon-wrapp__circle btn-hover">
              <img src="../images/navigation/settings.svg" alt="" />
            </div>
          </div>

          <div class="nav-bar__right-section__icon-wrapp">
            <div class="nav-bar__right-section__icon-wrapp__circle btn-hover">
              <img src="../images/navigation/search.svg" alt="" />
            </div>
          </div>
        </section>
      </nav>
    </header>

    <main>
      <div class="main-container">
        <section class="page-title">
          <div class="page-title__wrapp">
            <div class="page-title__wrapp__background">
              <img src="../images/main/services.svg" alt="" />

              <!-- <div class="nav-bar__right-section__icon-wrapp">
              <div class="nav-bar__right-section__icon-wrapp__circle btn-hover">
                <img src="../images/navigation/settings.svg" alt="" />
              </div>
            </div>
  
            <div class="nav-bar__right-section__icon-wrapp">
              <div class="nav-bar__right-section__icon-wrapp__circle btn-hover">
                <img src="../images/navigation/search.svg" alt="" />
              </div>
            </div> -->
            </div>
          </div>
        </section>

        <section class="page-menu">
          <div class="page-menu__buttons-wrapp">
            <div class="page-menu__buttons-wrapp__buttons">
              <button
                class="page-menu__buttons-wrapp__buttons__repaireable-devices menu-btn totaly-active"
              >
                Ремонтируемые устройства
              </button>
              <button
                class="page-menu__buttons-wrapp__buttons__other-services menu-btn"
              >
                Другие услуги
              </button>
              <button
                class="page-menu__buttons-wrapp__buttons__price-list menu-btn"
              >
                Цены на услуги
              </button>
            </div>
          </div>
        </section>

        <section class="about-description">
            <div class="about-description__text-wrapp">
              <p class="about-description__text-wrapp__text">
                Мы являемся авторизованным сервисным центром по ремонту техники
                Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с
                официальной гарантией производителя.
                <br />
                <br />
                Мы успешно работаем с 1992 года и заслужили репутацию надежного
                партнера
              </p>
              <div class="about-description__text-wrapp__show-more-btn">
                <div class="about-description__text-wrapp__show-more-btn__icon">
                  <img
                    src="../images/main/about/showMore.svg"
                    width="12"
                    height="12"
                    alt=""
                  />
                </div>
                <div class="about-description__text-wrapp__show-more-btn__text">
                  Читать далее
                </div>
              </div>
            </div>

            <div class="about-description__image-wrapp">
              <img src="../images/main/about/retro.svg" alt="" />
            </div>
        </section>
      </div>
    </main>
    <footer></footer>
